<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="module" src="./Scripts/gameStart.js"></script>
    <game>
        <div id="timer">
            <div id="timer-clock">
                <p><span id="minutes">00</span>:</p>
                <p><span id="seconds">00</span></p>
            </div>
            <div id="resetBtn">
                <input type="reset" value="">
                <img src="./Vectors/restart.svg" alt="RESET">
            </div>
        </div>
        <minefield></minefield>
    </game>
    <script type="module" src="./Scripts/main.js"></script>
    <script type="module" src="./Scripts/mines.js"></script>
    <script type="module" src="./Scripts/eventListeners.js"></script>
</body>
</html>
